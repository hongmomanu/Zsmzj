
<div id="moresearchwin" >


            <form method="post">
                <table class="formtable">
                    <tr>
                        <th>查询字段</th>
                        <th>操作符</th>
                        <th>值</th>
                        <th>逻辑符</th>
                    </tr>
                    <tr>
                      <td><input class="easyui-combobox moresearchcomb name" name="name" data-options="valueField: 'value',
								width:100,
                                textField: 'label'"   style="width:100px"></td>
                       <td><input class="easyui-combobox moresearchcomb compare" searchtype="compare" data-options="disabled:true,valueField: 'value',
								width:80,
                                textField: 'label'"  name="compare" style="width:80px"></td>
                       <td><input  name="value" style="width:60px"></td>
                       <td><input class="easyui-combobox moresearchcomb" searchtype="logiclabel"  data-options="valueField: 'value',
								width:80,
                                textField: 'label'" name="logic" style="width:80px"></td>
                    </tr>

                </table>
            </form>

</div>
