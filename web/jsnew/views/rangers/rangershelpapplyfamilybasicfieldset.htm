<fieldset ><legend>流浪基本信息</legend>
    <div>
        <table class="formtable">
            <tr>
                <td class="formtdtext">行政区划:</td>
                <td colspan="3">
                    <input class="easyui-combotree" id="divisiontree"
                           data-options="required:true,valueField:'divisionpath'"
                           style="width: 300px;"  name="division"></td>
                <td class="formtdtext">姓名:</td>
                <td><input class="easyui-validatebox"  type="text" name="owername" data-options="required:true"></td>

            </tr>

            <tr>
                <td class="formtdtext">户籍地:</td>
                <td colspan="3"><input class="easyui-validatebox"  type="text" name="accountaddress" data-options="required:false"></td>

                <td class="formtdtext">救助时间:</td>
                <td><input  class="easyui-datebox"  name="helpbgtime"
                           data-options="required:true"></td>
            </tr>
            <tr>
                <td class="formtdtext">救助原因:</td>
                <td colspan="5"><textarea class="easyui-validatebox"  name="helpreason" data-options="required:true"  style="height:60px;width: 60%;"></textarea></td>
            </tr>

        </table>
    </div>

</fieldset>
